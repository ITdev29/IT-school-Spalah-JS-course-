<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hw_8</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
</head>
<body>
    <div class="input-menu">
        <div class="form-group">
            <input type="number" class="form-control" placeholder="Value X" id="value-x">
        </div>
        <div class="form-group">
            <select class="form-control" id="sel1">
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>/</option>
            </select>
        </div>
        <div class="form-group">
            <input type="number" class="form-control" placeholder="Value Y" id="value-y">
        </div>
    </div>
    <div class="btn1">
        <button type="button" id="calculate-button">Вычислить</button>
    </div>
    <div class="option-btn">
        <button type="button" class="btn btn-warning">Find max</button>
        <button type="button" class="btn btn-warning">Find min</button>
        <button type="button" class="btn btn-warning" id="culc-sum">Calc sum</button>
        <button type="button" class="btn btn-warning">Calc avg</button>
    </div>
    <table id="example" class="table table-striped table-bordered" cellspacing="0">
        <thead>
            <tr>
                <th>Date/Time</th>
                <th>Expression</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>
    <div class="result">
        <p>Sum of 5 expressions: </p>
        <p>Average of 5 expressions: </p>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
