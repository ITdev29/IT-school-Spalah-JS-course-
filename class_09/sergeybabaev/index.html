<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
</head>
<body>
<div id="wrapper">

	<input id="ourX" type="text" placeholder="Value X">

	<select id="chooseOperator">
	    <option value="*">*</option>
	    <option value="/">/</option>
	    <option value="+">+</option>
	    <option value="-">-</option>
	</select>
	
	<input id="ourY" type="text" placeholder="Value Y"><br />

	<button id="button_count">Вычислить</button><br />

	<button id="buttonMax">Find max</button>
	<button id="buttonMin">Find min</button>
	<button id="buttonSum">Calc sum</button>
	<button id="buttonAvg">Calc avg</button> <br />

	<table align="center">
		<tr>
			<th>Date/Time</th>
			<th>Expression</th>
			<th>Result</th>
		</tr>
		<tr>
			<td>Значение</td>
			<td>Значение</td>
			<td>Значение</td>
		</tr>
		<tr>
			<td>Значение</td>
			<td>Значение</td>
			<td>Значение</td>
		</tr>
		<tr>
			<td>Значение</td>
			<td>Значение</td>
			<td>Значение</td>
		</tr>

	</table>

<script src="script.js"></script>
</div>
</body>
</html>
